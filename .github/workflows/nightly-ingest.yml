name: Nightly Ingest

on:
  schedule:
    # 21:59 UTC = 23:59 SAST
    - cron: "59 21 * * *"
  workflow_dispatch:
    inputs:
      date:
        description: "YYYY-MM-DD (optional)"
        required: false
        type: string
      leagues:
        description: "Comma list e.g. eng.1,esp.1 (optional)"
        required: false
        type: string
      pastDays:
        description: "Backfill days before DATE (default 6)"
        required: false
        type: string
      futureDays:
        description: "Days ahead to ingest (default 7)"
        required: false
        type: string

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install deps
        working-directory: ./server
        run: npm ci

      - name: Show project tree (debug)
        working-directory: ./server
        run: |
          ls -la
          echo "---- scripts/"
          ls -la scripts || true

      - name: Run ingestion
        working-directory: ./server
        env:
          # Supabase
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # Defaults and overrides
          DEFAULT_LEAGUES: ${{ vars.DEFAULT_LEAGUES || secrets.DEFAULT_LEAGUES || 'eng.1' }}
          DATE: ${{ github.event.inputs.date }}
          LEAGUES: ${{ github.event.inputs.leagues }}
          PAST_DAYS: ${{ github.event.inputs.pastDays || vars.INGEST_PAST_DAYS || '6' }}
          FUTURE_DAYS: ${{ github.event.inputs.futureDays || vars.INGEST_FUTURE_DAYS || '7' }}
        run: |
          echo "Inputs: DATE='${DATE}' LEAGUES='${LEAGUES}' (DEFAULT_LEAGUES='${DEFAULT_LEAGUES}')"
          echo "Window: PAST_DAYS='${PAST_DAYS}' FUTURE_DAYS='${FUTURE_DAYS}'"
          npx ts-node scripts/ingestDay.ts
